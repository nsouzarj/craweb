version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: cra-postgres
    environment:
      POSTGRES_DB: dbcra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nso1810
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql-setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cra-network

  # CRA Backend Application
  cra-backend:
    build: .
    container_name: cra-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/dbcra
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=nso1810
    depends_on:
      - postgres
    networks:
      - cra-network

volumes:
  postgres_data:

networks:
  cra-network:
    driver: bridge