# ===================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ===================================================================

# ===================================================================
# H2 DATABASE CONFIGURATION (For development and testing)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:cra_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Disable SSL for development to prevent KeyStore issues
server.ssl.enabled=false
# Explicitly disable SSL properties to prevent KeyStore issues
server.ssl.key-store=
server.ssl.trust-store=

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# Ensure data.sql runs after schema creation
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=false

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.br.adv.cra=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# DEV TOOLS CONFIGURATION
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true