# ===================================================================
# TEST PROFILE CONFIGURATION
# ===================================================================

# ===================================================================
# H2 DATABASE CONFIGURATION (For testing)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:cra_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Disable SSL for testing to prevent KeyStore issues
server.ssl.enabled=false

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Ensure schema is created before data initialization
spring.jpa.defer-datasource-initialization=true

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.br.adv.cra=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
app.jwt.secret=craTestSecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256Bits2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ===================================================================
# DATA INITIALIZATION (Disabled for tests)
# ===================================================================
spring.sql.init.mode=never
spring.datasource.initialization-mode=never