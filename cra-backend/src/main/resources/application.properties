# ===================================================================
# SPRING BOOT CONFIGURATION FOR CRA BACKEND
# ===================================================================

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8081
server.servlet.context-path=/cra-api
# Disable SSL for development to prevent KeyStore issues
server.ssl.enabled=false
# Explicitly disable SSL properties to prevent KeyStore issues
server.ssl.key-store=
server.ssl.trust-store=

# ===================================================================
# SWAGGER CONFIGURATION
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.config-url=/cra-api/api-docs/swagger-config
springdoc.swagger-ui.url=/cra-api/api-docs
springdoc.packages-to-scan=br.adv.cra

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# PostgreSQL Configuration (Production)
spring.datasource.url=jdbc:postgresql://192.168.1.105:5432/dbcra
spring.datasource.username=postgres
spring.datasource.password=nso1810
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=CraHikariPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate Properties
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.br.adv.cra=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/cra-backend.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================================
# JACKSON CONFIGURATION
# ===================================================================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# ===================================================================
# VALIDATION CONFIGURATION
# ===================================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
app.jwt.secret=craSecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsForSecurityPurposes2024
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ===================================================================
# APPLICATION INFORMATION
# ===================================================================
info.app.name=CRA Backend
info.app.description=Backend system for CRA management
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@