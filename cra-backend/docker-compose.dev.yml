version: '3.8'

services:
  # CRA Backend Application with H2 database (development)
  cra-backend-dev:
    build: .
    container_name: cra-backend-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - cra-network

networks:
  cra-network:
    driver: bridge